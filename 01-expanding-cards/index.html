<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>01-Expanding-cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://source.unsplash.com/random/?city)">
            <h3>Exploring the #City</h3>
        </div>
        <div class="panel" style="background-image: url(https://source.unsplash.com/random/?forest)">
            <h3>Exploring the Wild #Forest</h3>
        </div>
        <div class="panel" style="background-image: url(https://source.unsplash.com/random/?beach)">
            <h3>Exploring the #Beach</h3>
        </div>
        <div class="panel" style="background-image: url(https://source.unsplash.com/random/?winter,city)">
            <h3>Exploring the #WinterCity</h3>
        </div>
        <div class="panel" style="background-image: url(https://source.unsplash.com/random/?clouds)">
            <h3>Exploring the #Clouds</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
